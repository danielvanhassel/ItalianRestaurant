<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menukaart</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Index</a></li>
                <li><a href="contact.html">Zoek contact op</a></li>
                <li><a href="menukaart.html">menukaart</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="menukaart-filter">
        <button class="menukaart-button" onclick="hideSection('pizza')">Pizza's</button>
        <button class="menukaart-button" onclick="hideSection('pasta')">Pasta's</button>
        <button class="menukaart-button" onclick="hideSection('antipasti')">Antipasti</button>
        <button class="menukaart-button" onclick="hideSection('vegetarisch')">Vegetarisch</button>
        <button class="menukaart-button" onclick="hideSection('glutenvrij')">Glutenvrij</button>
    </div>
    <div class="menukaart-container">
        <div id="pizza"></div>
        <div id="pasta"></div>
        <div id="antipasti"></div>
        <div id="vegetarisch"></div>
        <div id="glutenvrij"></div>
    </div>  
    </main>
    <script>
        function loadSection(sectionId, fileName) {
                fetch(`menukaart_sections/${fileName}`)
                    .then(res => res.text())
                    .then(data => {
                        document.getElementById(sectionId).innerHTML = data;
                    })
                    .catch(err => {
                        console.error(`Fout bij laden van ${fileName}:`, err);
                        document.getElementById(sectionId).innerHTML = `<p>Kan ${fileName} niet laden.</p>`;
                    });
            }
            loadSection("pizza", "pizza.html");
            loadSection("pasta", "pasta.html");
            loadSection("antipasti", "antipasti.html");
            loadSection("vegetarisch", "vegetarisch.html");
            loadSection("glutenvrij", "glutenvrij.html");

        function hideSection(id) {
            var element = document.getElementById(id);
                if (element.style.display === "none") {
                element.style.display = "block";
                } else {
                element.style.display = "none";
            }
        }
    </script>  
</body>
</html>
